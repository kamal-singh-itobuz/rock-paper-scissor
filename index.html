<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <button class="start" type="button">Restart Game</button>
        <div class="choice">
            <p>Player's Choice: <span class="player-choice">---</span></p>
            <p>Computer's Choice: <span class="computer-choice">---</span></p>
        </div>
        <div class="points">
            <p>Player : <span class="player-points">0</span></p>
            <p>Computer : <span class="computer-points">0</span></p>
        </div>

        <!-- <p>Move Left : <span class="move-left">5</span></p> -->
        <div class="rock-paper-scissor">
            <img src="./images/rock.png" alt="rock-image" class="rock">
            <img src="./images/paper.png" alt="paper-image" class="paper">
            <img src="./images/scissor.png" alt="scissor-image" class="scissor">
        </div>
        <h2 class="who-win">Player Or Computer Won</h2>
    </div>
    <script src="script.js"></script>
</body>

</html>
